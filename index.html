<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qviz</title>
    
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="theme.css">
</head>

<body>

    <div class="container">
        
        <header class="header">
            <div class="sigma-title">
                <h1>Random Trivia Quiz</h1>
            </div>
            <p class="tagline">Can you answer all of em?</p>
        </header>

        <div id="loading-state" class="loading-state">
            <div class="sigma-spinner"></div>
            <p>Initializing connection protocol...</p>
        </div>

        <div id="quiz-container" class="quiz-container hidden">
    </div>

    <div id="results-title" class="hidden">
        
    </div>

   <div id="progress-bar" class="progress-bar">
        <div class="progress-fill"></div>
    </div>
   
</body>
</html>
